<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>登陆界面</title>
    <link rel="stylesheet" href="js/bootstrap.min.css">
    <script src="js/jquery.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <style>
        .simple {
            margin: 0 auto;
        }
    </style>
</head>
<body>
<div class="container">
    <div class="row">

        <div class="simple">
            <img src="../img/han1.jpg" />
            <br />
            <br />
            <div>
                <form>
                    <!--表单控件-->
                    <div class="input-group">
                        <span class="input-group-addon">
                            <span class="glyphicon glyphicon-user"></span>
                        </span>
                        <input type="text" name="username" id="username" placeholder="用户名" class="form-control " />
                    </div>
                    <br />
                    <div class="input-group">
                        <span class="input-group-addon">
                            <span class="glyphicon glyphicon-lock"></span>
                        </span>
                        <input type="password" name="password" id="password" placeholder="密码" class="form-control" />
                    </div>
                    <br />
                    <label class="radio-inline">
                        <input type="radio" name="inlineRadioOptions" id="inlineRadio1" value="option1" class="radio-inline">记住密码
                    </label>
                    <br /><br />
                    <label class="radio-inline">
                        <input type="radio" name="inlineRadioOptions" id="inlineRadio2" value="option2" class="radio-inline" >自动登陆
                    </label>
                    <br /><br />
                    <input type="submit" value="登录" class="btn btn-success" />
                </form>
            </div>
        </div>

    </div>
</div>
</body>
</html>
